<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editmode ? 'Edit Product' : 'Add Product'"
    subheader="You can add or edit categories here"
  >
    <div class="grid">
      <div class="col-12 mb-5">
        <p-toolbar>
          <div class="p-toolbar-group-start"></div>
          <div class="p-toolbar-group-end">
            <p-button
              styleClass="p-button-primary mr-2"
              [label]="editmode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              (onClick)="onSubmit()"
            ></p-button>
            <p-button
              styleClass="p-button-secondary"
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              (onClick)="onCancel()"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>

    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col-4 p-fluid">
              <label for="name">Name</label><br />
              <input formControlName="name" pInputText id="name" type="text" />
              <small
                *ngIf="productForm.name.invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>

            <div class="field col-4 p-fluid">
              <label for="brand">Brand</label><br />
              <input
                formControlName="brand"
                pInputText
                id="brand"
                type="text"
              />
              <small
                *ngIf="productForm.brand.invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>

            <div class="field col-4 p-fluid">
              <label for="price">Price</label><br />
              <p-inputNumber
                formControlName="price"
                id="price"
                mode="decimal"
                inputId="price"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.price.invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>

          <div class="formgrid grid">
            <div class="field col-4 p-fluid">
              <label for="countInStock">Count In Stock</label><br />
              <p-inputNumber
                formControlName="countInStock"
                id="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
              >
              </p-inputNumber>
              <small
                *ngIf="productForm.countInStock.invalid && isSubmitted"
                class="p-error"
                >Count In Stock is required</small
              >
            </div>

            <div class="field col-4 p-fluid">
              <label for="category">Category</label><br />
              <p-dropdown
                formControlName="category"
                [options]="categories"
                optionLabel="name"
                optionValue="id"
                [filter]="true"
                filterBy="name"
                [showClear]="true"
                placeholder="Select a Category"
              ></p-dropdown>
              <small
                *ngIf="productForm.category.invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4 p-fluid">
              <label for="isFeatured">Is Featured</label><br />
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
          </div>

          <div class="formgrid grid">
            <div class="field col-12 p-fluid">
              <label for="description">Description</label>
              <textarea
                formControlName="description"
                id="description"
                [autoResize]="true"
                [rows]="10"
                pInputTextarea
              ></textarea>
              <small
                *ngIf="productForm.description.invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>

            <div class="field col-12 p-fluid">
              <label for="richDescription">Product Details</label>
              <p-editor
                id="richDescription"
                formControlName="richDescription"
                [style]="{ height: '150px' }"
              ></p-editor>
            </div>

            <div class="field col-12 p-fluid">
              <label for="image">Main Image</label>
              <input
                (change)="onImageUpload($event)"
                type="file"
                class="p-inputtext"
                accept="image/*"
                id="image"
              />
              <small
                *ngIf="productForm.image.invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
